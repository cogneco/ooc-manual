<!DOCTYPE html>
<html>
	{{ template "partials/head.html" . }}
	<body>
		{{ template "partials/header.html" . }}
		{{ template "partials/nav.html" . }}
		<article>
			<header>
				<h1>{{ .Title }}</a></h1>
			</header>
			<ul>
				{{ range .Data.Pages }}
				<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
				{{ end }}
			</ul>
		</article>
	</body>
</html>
